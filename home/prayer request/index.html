       <!-- Prayer Request Form Section -->
    <section id="prayer-request">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1><b>PRAYER REQUEST FORM</b></h1>
                    <form action="your-server-side-code" method="POST">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="mobileNumber">Mobile Number:</label>
                            <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="emailAddress">Email Address:</label>
                            <input type="email" class="form-control" id="emailAddress" name="emailAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="prayerRequest">Prayer Request:</label>
                            <textarea class="form-control" id="prayerRequest" name="prayerRequest" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
